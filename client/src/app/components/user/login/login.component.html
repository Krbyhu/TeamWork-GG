<body>
    <div class="main">
        <div class="text-center mt-10" style="width: 50%; position: absolute; margin-left: 30%; margin-top: 10%;" >
            <flash-messages></flash-messages>
        </div>
        <div class="container">
            <div class="signup-content">
                <form id="signup-form" class="signup-form">
                    <h2>INICIA SESIÓN</h2>
                    <p class="desc">Identificate intruso, tu viaje de aventuras comienza aqui.</p>
                    <div class="form-group">
                        <input type="email" class="form-input" [(ngModel)]="user.correo" name="email" id="email"  placeholder="Correo" autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input"  [(ngModel)]="user.contrasena" name="password" id="password" placeholder="Contraseña" autocomplete="off" required/>
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Iniciar sesión" (click)="loginUser()"/>
                        <a routerLink="/register" class="submit-link submit">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

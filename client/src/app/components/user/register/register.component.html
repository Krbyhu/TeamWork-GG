<body>
    <div class="main">
        <div class="text-center mt-10" style="width: 50%; position: absolute; margin-left: 30%; margin-top: 10%;" >
            <flash-messages></flash-messages>
        </div>
        <div class="container">
            <div class="signup-content">
                <form id="signup-form" class="signup-form">
                    <h2>REGISTRATE</h2>
                    <p class="desc">Únete a la comunidad gamer más competitiva.</p>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.nombre_usuario" class="form-input" name="name" id="name" placeholder="Nombre de usuario" autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" [(ngModel)]="user.correo" placeholder="Correo" autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" [(ngModel)]="user.contrasena" name="password" id="password" placeholder="Contraseña" autocomplete="off" required/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" (change)="checkbox($event)"required/>
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>Acepto todos los <a routerLink="" class="term-service"><u>Términos y condiciones</u></a></label>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Registrarse" (click)="registerUser()"/>
                        <a routerLink="/login" class="submit-link submit">Iniciar sesión</a>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>
